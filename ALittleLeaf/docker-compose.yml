version: "3.8"

services:
  webapp:
    build: .
    container_name: myaspnetapp
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=ALittleLeafDecor;User Id=sa;Password=P@ssw0rd123;TrustServerCertificate=True
    volumes:
      - ./wwwroot/img:/app/wwwroot/img
    networks:
      - alittleleaf-network
    depends_on:
      db: # SỬA LẠI PHẦN NÀY
        condition: service_healthy # Đợi cho đến khi db "khỏe mạnh"

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=P@ssw0rd123
    volumes:
      - mssqldata:/var/opt/mssql
      - ./SQL:/docker-entrypoint-initdb.d
    networks:
      - alittleleaf-network
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "P@ssw0rd123", "-C", "-Q", "select 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

volumes:
  mssqldata:
  
networks:
  alittleleaf-network:
    driver: bridge