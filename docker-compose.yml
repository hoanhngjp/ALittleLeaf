
services:
  webapp:
    build:
      context: .              # Đứng từ gốc
      dockerfile: ALittleLeaf/Dockerfile # Trỏ vào file Dockerfile nằm trong thư mục con
    container_name: myaspnetapp
    ports:
      - "8080:8080"
    env_file:
      - ./.env                # File .env giờ nằm ngay cạnh docker-compose
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DB_CONNECTION_STRING=Server=db;Database=ALittleLeafDecor;User Id=sa;Password=${MSSQL_SA_PASSWORD};TrustServerCertificate=True;
    volumes:
      # SỬA ĐƯỜNG DẪN: Phải đi vào thư mục ALittleLeaf trước
      - ./ALittleLeaf/wwwroot/img:/app/wwwroot/img
    networks:
      - alittleleaf-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
      - MSSQL_PID=Developer
    volumes:
      - mssqldata:/var/opt/mssql
      - ./ALittleLeaf/SQL:/docker-entrypoint-initdb.d
    networks:
      - alittleleaf-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P ${MSSQL_SA_PASSWORD} -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  unit-tests:
    build:
      context: .             
      dockerfile: Dockerfile.test
    container_name: alittleleaf-unit-tests
    profiles: ["testing"]
    depends_on:
      - db
    networks:
      - alittleleaf-network
    environment:
      - DB_CONNECTION_STRING=Server=db;Database=ALittleLeafDecor;User Id=sa;Password=${MSSQL_SA_PASSWORD};TrustServerCertificate=True;

volumes:
  mssqldata:

networks:
  alittleleaf-network:
    driver: bridge